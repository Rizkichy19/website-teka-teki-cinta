    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <style>
        /* CSS Tambahan untuk Efek Lucu */
        .heart-icon {
            font-size: 2em;
            color: #e53935; /* Merah hati */
            margin-bottom: 10px;
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }

        .wobbly-button {
            /* Memulai animasi setelah halaman dimuat */
            animation: wobble 0.5s infinite alternate;
        }

        @keyframes wobble {
            0% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-5px) rotate(-2deg);
            }
            75% {
                transform: translateX(5px) rotate(2deg);
            }
            100% {
                transform: translateX(0);
            }
        }

        /* Gaya tambahan agar terlihat bagus */
        h1.great-vibes-font {
            font-size: 3em; /* Ukuran font lebih besar untuk judul utama */
            line-height: 1.2;
        }
        h2.sweet-name {
            color: #d81b60; /* Warna pink gelap untuk nama */
            font-weight: 600; /* Sedikit lebih tebal */
            margin-top: -0.5em; /* Mendekatkan ke h1 */
            margin-bottom: 1em; /* Jarak ke paragraf berikutnya */
        }
    </style>
</head>

        <img src="images/nailong_lucuw.png" alt="Ilustrasi Cinta Lucu" class="img-fluid mb-3" style="max-width: 200px;">
        
        <button class="btn btn-lg btn-danger wobbly-button" id="mulaiBtn">Yuk, Gas Pol!</button>
    </main>
