    <style>
        /* CSS tambahan untuk elemen lucu di teka-teki */
        .riddle-image-frame {
            border: 5px solid #ff80ab; /* Border pink yang lucu */
            border-radius: 15px;
            padding: 10px;
            background-color: #fff0f5; /* Latar belakang lembut */
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease-in-out;
        }
        .riddle-image-frame:hover {
            transform: scale(1.02); /* Sedikit membesar saat hover */
        }
        .cute-illustration {
            max-width: 150px;
            margin-bottom: 1em;
            animation: bounce 2s infinite; /* Animasi bouncing */
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
